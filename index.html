  <style>
    @media (max-width: 800px) {
      .responsive-image { 
        background-size: auto;

    {{>footer}}
    <script>
      const menubtn = document.querySelector("#menu_btn");
      const menu = document.querySelector("#menu");
      const burger = document.querySelector("#burger");
      const cross = document.querySelector("#cross");

      const version = '1.0.2'

      /* 
      Page Developed By Rahul Das
      contact - 8097397804  
      email - r.das699@gmail.com
      */

      menubtn && menubtn.addEventListener("click", () => {
        if (burger.classList.contains("hidden")) {
          burger.classList.remove("hidden");
          cross.classList.add("hidden");
        } else {
          cross.classList.remove("hidden");
          burger.classList.add("hidden");
        }
        if (menu.classList.contains("hidden")) {
          menu.classList.remove("hidden");
        } else {
          menu.classList.add("hidden");
        }
      });

      const location_url = "https://goo.gl/maps/zLLTfGFQrCNdkMwK9";

      const mapbtn = document.querySelector("#map_btn");

      mapbtn && mapbtn.addEventListener("click", () => {
        window.open(location_url, "_blank").focus();
      });

      const fblink = 'https://www.facebook.com/mlaninfotech2021'

      const fbclick = function(){
        window.open(fblink, "_blank").focus();
      }

      const instalink = 'https://www.instagram.com/mlaninfotech'

      const instaclick = function(){
        window.open(instalink, "_blank").focus();
      }
      const twiterlink = 'https://www.twitter.com/MRITYUN25019338'

      const twitterclick = function(){
        window.open(twiterlink, "_blank").focus();
      }
    </script>
